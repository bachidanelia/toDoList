<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/567c17d552.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="design.css">
    <title>To Do List</title>
</head>
<body>

    <div class="container">
        
        <header class="text-center text-light my-4">
            <h1 class="mb-3 title">To Do List</h1>
            <form class="search">
                <input class="form-control m-auto" type="text" name="search" placeholder="search todos">
            </form>
        </header>

        <ul class="list-group todos mx-auto">

            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>make bed</span>
                <i class="fa-solid fa-dumpster delete"></i>
            </li>

            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>drink coffee</span>
                <i class="fa-solid fa-dumpster delete"></i>
            </li>

            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>work out</span>
                <i class="fa-solid fa-dumpster delete"></i>
            </li>

        </ul>

        <form class="text-center my-4 add">
            <label>add new to do here</label>
            <input class="form-control m-auto" type="text" name="add">
        </form>

    </div>

    <script src="script.js"></script>
</body>
</html>
